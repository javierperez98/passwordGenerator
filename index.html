<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body
		class="d-flex flex-column justify-content-center align-items-center p-5"
		style="
			background-image: url(./images/background.jpeg);
			background-position: center;
			background-size: cover;
		"
	>
		<section
			class="col-12 col-md-10 col-lg-8 py-5 rounded-3 text-light"
			style="background-color: rgba(0, 0, 0, 0.75)"
		>
			<div class="row text-center justify-content-center">
				<div class="col-12 col-md-10 col-lg-9">
					<h1 class="fw-bold">Password Generator</h1>
					<p class="px-1">
						Get Started and create a super secure randomly generated password.
					</p>
				</div>
			</div>
			<div class="row justify-content-center pt-4">
				<div class="col-12 col-md-10 col-lg-9">
					<form class="row justify-content-center">
						<div class="col-10">
							<label id="passwordLength" for="passwordRange" class="form-label"
								>Set a Password Length: 20</label
							>
							<input
								type="range"
								class="form-range"
								min="8"
								max="32"
								id="passwordRange"
							/>
						</div>
						<div class="d-flex flex-row flex-wrap justify-content-evenly col-10">
							<div class="form-check form-switch mx-1">
								<input
									name="checked"
									class="form-check-input"
									type="checkbox"
									id="numberCheck"
									value="0123456789"
								/>
								<label class="form-check-label" for="numberCheck">Numbers</label>
							</div>
							<div class="form-check form-switch mx-1">
								<input
									name="checked"
									class="form-check-input"
									type="checkbox"
									id="upperCheck"
									value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
								/>
								<label class="form-check-label" for="upperCheck">Uppercase</label>
							</div>
							<div class="form-check form-switch mx-1">
								<input
									name="checked"
									class="form-check-input"
									type="checkbox"
									id="lowerCheck"
									value="abcdefghijklmnopqrstuvwxyz"
								/>
								<label class="form-check-label" for="lowerCheck">Lowercase</label>
							</div>
							<div class="form-check form-switch mx-1">
								<input
									name="checked"
									class="form-check-input"
									type="checkbox"
									id="symbolCheck"
									value="!@#$%^&*()_+"
								/>
								<label class="form-check-label" for="symbolCheck">Symbols</label>
							</div>
						</div>
						<div class="row mt-4 row justify-content-center">
							<div class="col-10">
								<input
									readonly
									id="password"
									value=""
									class="form-control text-center p-5"
									placeholder="Password"
								/>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col text-center">
								<button disabled type="submit" id="generate" class="btn btn-primary">
									Submit
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
	></script>
	<script src="script.js"></script>
</html>
