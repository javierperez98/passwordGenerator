<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section class="vh-100 py-0">
			<div class="container">
				<div class="row py-5">
					<div class="col py-5">
						<div class="row text-center justify-content-center">
							<div class="col-12 col-md-10 col-lg-8">
								<h1>Password Generator</h1>
								<p class="lead">
									Get Started and create a super secure randomly generated password.
								</p>
							</div>
						</div>
						<div class="row justify-content-center pt-4">
							<div class="col-12 col-md-10 col-lg-8">
								<form class="row justify-content-center">
									<div class="col-10">
										<label id="passwordLength" for="passwordRange" class="form-label"
											>Set a Password Length: 68 Characters long</label
										>
										<input
											type="range"
											class="form-range"
											min="8"
											max="128"
											id="passwordRange"
										/>
									</div>
									<div class="d-flex flex-row flex-wrap justify-content-evenly">
										<div class="form-check form-switch mx-1">
											<input
												name="checked"
												class="form-check-input"
												type="checkbox"
												id="numberCheck"
												value="Numbers"
											/>
											<label class="form-check-label" for="numberCheck">Numbers</label>
										</div>
										<div class="form-check form-switch mx-1">
											<input
												name="checked"
												class="form-check-input"
												type="checkbox"
												id="upperCheck"
												value="Uppercase"
											/>
											<label class="form-check-label" for="upperCheck">Uppercase</label>
										</div>
										<div class="form-check form-switch mx-1">
											<input
												name="checked"
												class="form-check-input"
												type="checkbox"
												id="lowerCheck"
												value="Lowercase"
											/>
											<label class="form-check-label" for="lowerCheck">Lowercase</label>
										</div>
										<div class="form-check form-switch mx-1">
											<input
												name="checked"
												class="form-check-input"
												type="checkbox"
												id="symbolCheck"
												value="Symbols"
											/>
											<label class="form-check-label" for="symbolCheck">Symbols</label>
										</div>
									</div>
									<div class="row mt-4 row justify-content-center">
										<div class="col-10">
											<input
												readonly
												id="password"
												class="form-control text-center p-5"
												placeholder="Generated Password"
											/>
										</div>
									</div>
									<div class="row mt-4">
										<div class="col text-center">
											<button disabled type="submit" id="generate" class="btn btn-primary">
												Submit
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
	></script>
	<script src="script.js"></script>
</html>
